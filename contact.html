<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Glory Martial Arts</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="signup.html">Sign Up</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" autocomplete="off">
      <div>
        <label for="contact-name">Name</label>
        <input type="text" id="contact-name" name="name" required placeholder="Your full name">
      </div>
      <div>
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" name="email" required placeholder="you@example.com">
      </div>
      <div>
        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="4" required placeholder="How can we help you?" style="resize:vertical; min-height:90px;"></textarea>
      </div>
      <button class="submit-btn" type="submit">Send Message</button>
    </form>
    <div class="thank-you" id="contactThankYou">
      Thank you for reaching out!<br>
      We’ll get back to you as soon as possible.
    </div>
    <div style="margin-top:2rem; font-size:1.06rem; color:#ccc;">
      <div><strong>Email:</strong> <a href="mailto:info@glorymartialarts.com" style="color:#ff6600;">info@glorymartialarts.com</a></div>
      <div><strong>Phone:</strong> <a href="tel:8285551234" style="color:#ff6600;">(828) 555-1234</a></div>
      <div><strong>Address:</strong> 123 Main St, Waynesville, NC</div>
    </div>
  </div>
  <script>
    const cForm = document.getElementById('contactForm');
    const cThankYou = document.getElementById('contactThankYou');
    cForm.addEventListener('submit', function(e) {
      e.preventDefault();
      cForm.style.display = 'none';
      cThankYou.style.display = 'block';
    });
  </script>
</body>
</html>
